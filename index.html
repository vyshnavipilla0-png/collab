<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />

  <title>Ice Cream Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fdf6e3;
      min-height: 100vh;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #f94d6a, #ffa751);
      padding: 1.5rem 0;
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: 2.4rem;
      letter-spacing: 2px;
      box-shadow: 0 4px 15px rgba(249,77,106,0.5);
      user-select: none;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      display: block;
      margin: 0 auto 2.5rem auto;
      padding: 0.75rem 1rem;
      font-size: 1.1rem;
      border: 2px solid #ffa751;
      border-radius: 25px;
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    #searchInput:focus {
      box-shadow: 0 0 12px #ffa751;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .brand-header {
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      background: var(--brand-color);
      color: white;
    }

    .brand-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: contain;
      background: white;
      padding: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      flex-shrink: 0;
    }

    .brand-name {
      font-size: 1.6rem;
      font-weight: 700;
      flex-grow: 1;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .brand-desc {
      padding: 1rem 1.5rem;
      font-style: italic;
      color: #555;
      flex-grow: 1;
      line-height: 1.3;
    }

    .flavors-section {
      padding: 0 1.5rem 1.5rem 1.5rem;
    }

    .flavors-title {
      font-weight: 700;
      margin-bottom: 0.8rem;
      color: var(--brand-color);
      font-size: 1.2rem;
      text-align: center;
      letter-spacing: 0.05em;
    }

    .flavors-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .flavor-card {
      width: 90px;
      text-align: center;
      font-weight: 600;
      color: #444;
      font-size: 0.9rem;
      cursor: default;
      user-select: none;
    }

    .flavor-card img {
      width: 90px;
      height: 90px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 0.4rem;
      transition: transform 0.25s ease;
    }

    .flavor-card img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 18px rgba(0,0,0,0.25);
    }

    p.no-results {
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
      margin-top: 3rem;
      color: #f94d6a;
      letter-spacing: 1px;
    }

  </style>
</head>
<body>

  const container = document.getElementById('brandsContainer');

  function createBrandCard(brand) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.style.setProperty('--brand-color', brand.color);

    card.innerHTML = `
      <div class="brand-header">
        <img class="brand-logo" src="${brand.logo}" alt="${brand.name} logo" />
        <h2 class="brand-name">${brand.name}</h2>
      </div>
      <p class="brand-desc">${brand.description}</p>
      <div class="flavors-section">
        <h3 class="flavors-title">Popular Flavors</h3>
        <div class="flavors-grid">
          ${brand.flavors.map(flavor => `
            <div class="flavor-card" title="${flavor.name}">
              <img src="${flavor.img}" alt="${flavor.name}" />
              <div>${flavor.name}</div>
            </div>
          `).join('')}
        </div>
      </div>
    `;

    return card;
  }

  function renderBrands(list) {
    container.innerHTML = '';
    if (list.length === 0) {
      container.innerHTML = `<p class="no-results">No brands or flavors found.</p>`;
      return;
    }
    list.forEach(brand => container.appendChild(createBrandCard(brand)));
  }
