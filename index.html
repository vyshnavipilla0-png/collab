<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manga Artists Collection Dashboard</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Permanent+Marker&display=swap');

  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #ffefba 0%, #ffffff 100%);
    min-height: 100vh;
    padding: 2rem;
    color: #222;
  }

  h1 {
    font-family: 'Permanent Marker', cursive;
    font-size: 3rem;
    color: #d32f2f;
    text-align: center;
    margin-bottom: 2rem;
    letter-spacing: 2px;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }

  #searchInput {
    display: block;
    margin: 0 auto 3rem auto;
    width: 320px;
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border: 2px solid #d32f2f;
    border-radius: 30px;
    outline: none;
    transition: box-shadow 0.3s ease;
  }
  #searchInput:focus {
    box-shadow: 0 0 10px #d32f2f;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 2rem;
    max-width: 1100px;
    margin: 0 auto;
  }

  /* Card Flip Container */
  .card {
    perspective: 1200px;
  }

  /* Card Inner */
  .card-inner {
    position: relative;
    width: 100%;
    padding-top: 140%; /* 5:7 ratio */
    transform-style: preserve-3d;
    transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    cursor: pointer;
    border-radius: 15px;
    box-shadow: 0 12px 20px rgba(211, 47, 47, 0.2);
  }
  .card:hover .card-inner {
    transform: rotateY(180deg);
  }

  /* Front and Back Faces */
  .card-front, .card-back {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    border-radius: 15px;
    overflow: hidden;
    backface-visibility: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1.5rem;
    background: white;
  }

  .card-front {
    box-shadow: inset 0 0 60px rgba(211,47,47,0.1);
  }

  .card-front img {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    object-fit: cover;
    border: 3px solid #d32f2f;
    margin-bottom: 1rem;
    filter: drop-shadow(0 2px 2px rgba(211,47,47,0.2));
  }

  .artist-name {
    font-weight: 700;
    font-size: 1.3rem;
    color: #d32f2f;
    margin-bottom: 0.25rem;
    text-align: center;
  }

  .artist-bio {
    font-style: italic;
    font-size: 0.9rem;
    color: #555;
    text-align: center;
    flex-grow: 1;
  }

  /* Back face */
  .card-back {
    background: #d32f2f;
    color: white;
    transform: rotateY(180deg);
    padding-top: 2rem;
    justify-content: flex-start;
    box-shadow: inset 0 0 40px rgba(255, 255, 255, 0.15);
  }

  .collections-title {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 1rem;
    letter-spacing: 1px;
    text-align: center;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.25);
  }

  .collection-list {
    list-style: none;
    padding-left: 0;
    max-height: 130px;
    overflow-y: auto;
  }
  .collection-list::-webkit-scrollbar {
    width: 6px;
  }
  .collection-list::-webkit-scrollbar-thumb {
    background-color: rgba(255,255,255,0.3);
    border-radius: 3px;
  }
  .collection-list li {
    padding: 0.3rem 0;
    font-weight: 600;
    font-size: 1rem;
    border-bottom: 1px solid rgba(255,255,255,0.3);
  }
  .collection-list li:last-child {
    border-bottom: none;
  }

  /* Responsive tweaks */
  @media (max-width: 400px) {
    #searchInput {
      width: 90%;
    }
  }
</style>
</head>
<body>

<h1>Manga Artists Collections</h1>
<input type="text" id="searchInput" placeholder="Search artist or manga..." oninput="filterArtists()" />

<div class="grid" id="artistsContainer"></div>

<script>
  const artists = [
    {
      name: 'Rumiko Takahashi',
      photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/Rumiko_Takahashi_2019.png/220px-Rumiko_Takahashi_2019.png',
      bio: 'Legendary creator behind Inuyasha and Ranma ½.',
      collections: ['Inuyasha', 'Ranma ½', 'Urusei Yatsura', 'Maison Ikkoku', 'Rin-ne'],
    },
    {
      name: 'Eiichiro Oda',
      photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Eiichiro_Oda_2014.jpg/220px-Eiichiro_Oda_2014.jpg',
      bio: 'Mastermind of the epic One Piece adventure.',
      collections: ['One Piece'],
    },
    {
      name: 'Masashi Kishimoto',
      photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/Masashi_Kishimoto_in_2009.jpg/220px-Masashi_Kishimoto_in_2009.jpg',
      bio: 'Naruto’s creator, shaping ninja lore worldwide.',
      collections: ['Naruto', 'Naruto Shippuden', 'Boruto'],
    },
    {
      name: 'CLAMP',
      photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/CLAMP_at_BookExpo_America_2006.jpg/220px-CLAMP_at_BookExpo_America_2006.jpg',
      bio: 'Innovative all-female artist group with magical stories.',
      collections: ['Cardcaptor Sakura', 'xxxHolic', 'Tsubasa: Reservoir Chronicle'],
    },
    {
      name: 'Akira Toriyama',
      photo: 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Akira_Toriyama_2008.jpg/220px-Akira_Toriyama_2008.jpg',
      bio: 'Iconic creator of Dragon Ball and Dr. Slump.',
      collections: ['Dragon Ball', 'Dr. Slump'],
    },
  ];

  const container = document.getElementById('artistsContainer');

  function createArtistCard(artist) {
    const card = document.createElement('div');
    card.classList.add('card');

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">
          <img src="${artist.photo}" alt="${artist.name}" />
          <h3 class="artist-name">${artist.name}</h3>
          <p class="artist-bio">${artist.bio}</p>
        </div>
        <div class="card-back">
          <h3 class="collections-title">Collections</h3>
          <ul class="collection-list">
            ${artist.collections.map(manga => `<li>${manga}</li>`).join('')}
          </ul>
        </div>
      </div>
    `;

    return card;
  }

  function renderArtists(list) {
    container.innerHTML = '';
    if (list.length === 0) {
      container.innerHTML = `<p style="text-align:center; font-weight:700; color:#d32f2f;">No artists or manga found.</p>`;
      return;
    }
    list.forEach(artist => {
      container.appendChild(createArtistCard(artist));
    });
  }

  function filterArtists() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    const filtered = artists.filter(artist => {
      if (artist.name.toLowerCase().includes(query)) return true;
      return artist.collections.some(manga => manga.toLowerCase().includes(query));
    });
    renderArtists(filtered);
  }

  renderArtists(artists);
</script>

</body>
</html>
