<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ice Cream Dashboard üç¶</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: #fffaf0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #ff7eb9 0%, #ff65a3 100%);
      padding: 1.5rem 2rem;
      color: #fff;
      text-align: center;
      font-size: 2.8rem;
      font-weight: 900;
      letter-spacing: 0.1em;
      box-shadow: 0 4px 15px rgba(255, 101, 163, 0.6);
      user-select: none;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
      max-width: 1100px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
      width: 100%;
    }

    #searchInput {
      display: block;
      width: 100%;
      max-width: 450px;
      margin: 0 auto 2.5rem auto;
      padding: 0.85rem 1.25rem;
      font-size: 1.2rem;
      border-radius: 30px;
      border: 2px solid #ff65a3;
      outline: none;
      transition: box-shadow 0.3s ease;
      font-weight: 600;
      color: #ff65a3;
      background: #fff0f6;
      box-shadow: inset 0 1px 4px rgba(255, 101, 163, 0.3);
    }
    #searchInput::placeholder {
      color: #ffa9c9;
      font-weight: 400;
    }
    #searchInput:focus {
      box-shadow: 0 0 12px #ff65a3;
      border-color: #ff4382;
      background: #ffe6f0;
      color: #ff4382;
    }

    .brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
      gap: 2rem;
    }

    .brand-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(255, 101, 163, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      border: 4px solid transparent;
    }
    .brand-card:hover {
      transform: translateY(-8px);
      border-color: #ff65a3;
      box-shadow: 0 20px 36px rgba(255, 101, 163, 0.3);
    }

    .brand-header {
      display: flex;
      align-items: center;
      gap: 1.25rem;
      background: var(--brand-color, #ff65a3);
      padding: 1.3rem 1.75rem;
      color: #fff;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.2);
    }

    .brand-logo {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fff;
      padding: 8px;
      object-fit: contain;
      box-shadow: 0 4px 14px rgba(255, 101, 163, 0.35);
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .brand-card:hover .brand-logo {
      transform: scale(1.1);
      box-shadow: 0 8px 22px rgba(255, 101, 163, 0.55);
    }

    .brand-name {
      font-size: 1.75rem;
      font-weight: 900;
      letter-spacing: 0.05em;
      flex-grow: 1;
    }

    .brand-desc {
      padding: 1.25rem 2rem 2rem;
      font-style: italic;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.35;
      color: #666;
      flex-grow: 1;
    }

    .flavors-section {
      padding: 0 2rem 2rem;
    }

    .flavors-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--brand-color, #ff65a3);
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
      text-align: center;
      text-transform: uppercase;
    }

    .flavors-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.3rem;
    }

    .flavor-card {
      width: 100px;
      text-align: center;
      font-weight: 700;
      color: #444;
      font-size: 0.95rem;
      user-select: none;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 5px 18px rgba(0,0,0,0.08);
      background: #fff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }

    .flavor-card:hover {
      transform: translateY(-6px) scale(1.05);
      box-shadow: 0 10px 28px rgba(255, 101, 163, 0.25);
      color: #ff4382;
    }

    .flavor-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #ff65a3;
    }

    p.no-results {
      text-align: center;
      font-weight: 900;
      font-size: 1.5rem;
      margin-top: 4rem;
      color: #ff4382;
      letter-spacing: 0.1em;
    }

    /* Footer Gallery */
    footer {
      background: #fff0f6;
      padding: 2rem 0 3rem;
      box-shadow: inset 0 8px 15px -12px rgba(255, 101, 163, 0.15);
      flex-shrink: 0;
    }

    .gallery-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .gallery-title {
      font-weight: 900;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ff4382;
      letter-spacing: 0.12em;
      user-select: none;
      text-transform: uppercase;
      font-family: 'Nunito', sans-serif;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 1.3rem;
      padding-bottom: 0.7rem;
      scrollbar-width: thin;
      scrollbar-color: #ff4382 #ffd4e6;
      scroll-behavior: smooth;
    }
    .gallery::-webkit-scrollbar {
      height: 10px;
    }
    .gallery::-webkit-scrollbar-track {
      background: #ffd4e6;
      border-radius: 12px;
    }
    .gallery::-webkit-scrollbar-thumb {
      background: #ff4382;
      border-radius: 12px;
    }

    .gallery img {
      height: 130px;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(255, 101, 163, 0.45);
      object-fit: cover;
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      filter: drop-shadow(0 0 0.2rem #ff4382aa);
    }
    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 32px rgba(255, 101, 163, 0.8);
      filter: drop-shadow(0 0 0.5rem #ff4382cc);
    }

    @media (max-width: 480px) {
      .flavor-card {
        width: 80px;
        font-size: 0.85rem;
      }
      .flavor-card img {
        height: 80px;
      }
      .brand-header {
        flex-direction: column;
        gap: 0.8rem;
        padding: 1rem 1rem;
      }
      .brand-logo {
        width: 60px;
        height: 60px;
      }
      .brand-name {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
